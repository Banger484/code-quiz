<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>Coding Quiz</title>
  </head>
  <body>
    <main>
      <div id="quiz-display" class="container">
        <div class="row d-flex justify-content-center">
          <h1 id="quiz-question" class="quiz-question w-100"></h1>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col-12">
                <div class="m-auto" id="quiz-answers"></div>
            </div>
        </div>
      </div>
    </main>
    <div class="row d-flex justify-content-center border">
        <button id="start-btn" type="button" class="btn btn-success">
          Start Quiz Game!
        </button>
    </div>
    <h1 id="timer-display"></h1>
    <script src="./quiz.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
